# Start with minimal config, add one section at a time
loomgate:
  server:
    port: 8080
    host: "0.0.0.0"
    backlog: 1000  # OS connection queue
    shutdownTimeout: "30s"

  backends:
    - url: "http://localhost:8081"
      weight: 1
      maxConnections: 100
      timeout: "5s"
    # Add second backend only after first works

  circuitBreaker:
    failureThreshold: 5      # Failures before opening
    resetTimeout: "60s"      # Time before half-open
    successThreshold: 3      # Successes before closed

  # Add other sections gradually...