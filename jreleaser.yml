project:
  name: LoomGate
  version: 1.0.0-SNAPSHOT
  description: High-Performance Virtual Thread Proxy
  longDescription: |
    LoomGate is a lightweight, high-concurrency reverse proxy and load balancer written in pure Java 21+.
  authors:
    - Mohammed
  license: MIT
  copyright: 2026 Mohammed
  links:
    homepage: https://github.com/Mohammed-Zrirake/LoomGate
  snapshot:
    pattern: .*-SNAPSHOT
    label: snapshot
  languages:
    java:
      version: 21

release:
  github:
    owner: Mohammed-Zrirake
    name: LoomGate
    uploadAssets: ALWAYS
    skipRelease: true
    skipTag: true

distributions:
  loomgate:
    artifacts:
      - path: target/LoomGate-{{projectVersion}}.jar
